<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Base64 and Base64 to Image Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 500;
            color: #333;
        }

        input[type="file"], textarea, input[type="text"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        img {
            max-width: 100%;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="file"]::file-selector-button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            textarea {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image to Base64 & Base64 to Image Converter</h1>
        <input type="file" id="fileInput" accept="image/*">
        <textarea id="base64Output" readonly placeholder="Base64 encoded string will appear here..."></textarea>
        <input type="text" id="base64Input" placeholder="Paste Base64 string here...">
        <button id="decodeButton">Decode Base64 to Image</button>
        <img id="decodedImage" alt="Decoded Image" style="display:none;">
    </div>
    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files;
            console.log('Selected file:', file);
            if (file && file.size <= 50 * 1024 * 1024) { // 50 MB limit
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64String = e.target.result;
                    console.log('Base64 string:', base64String);
                    document.getElementById('base64Output').value = base64String;
                };
                reader.onerror = function(error) {
                    console.error('Error reading file:', error);
                };
                reader.readAsDataURL(file);
            } else {
                alert('File is too large or not selected!');
            }
        });

        document.getElementById('decodeButton').addEventListener('click', function() {
            const base64String = document.getElementById('base64Input').value;
            if (base64String) {
                document.getElementById('decodedImage').src = base64String;
                document.getElementById('decodedImage').style.display = 'block';
            } else {
                alert('Please enter a valid Base64 string!');
            }
        });
    </script>
</body>
</html>
